<div class="container mt-5">
    <h2 style="text-align: center;">Transaction Details</h2>
    <div *ngIf="transactionForm">
        <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">ID</label>
            <input id="id" class="form-control" formControlName="id" readonly>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" formControlName="date" readonly>
        </div>
        <div class="form-group">
            <label for="comments">Comments</label>
            <input id="comments" class="form-control" formControlName="comments" required>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" [disabled]="!transactionForm.valid">Save</button>
        </form>
    </div>
  </div>
